<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing Arrow Animation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="400" height="100">
        <!-- Define arrowhead marker -->
        <defs>
            <marker id="arrow" viewBox="0 0 10 10" 
                markerWidth="8" markerHeight="8" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
            </marker>
        </defs>
        
        <!-- Create the line -->
        <line x1="10" y1="50" x2="390" y2="50" stroke="black"
            stroke-width="2" marker-end="url(#arrow)">
            <animate attributeName="x1" from="10" to="390" dur="3s" fill="freeze" />
            <animate attributeName="x2" from="10" to="390" dur="3s" fill="freeze" />
        </line>
    </svg>

    <script>
        // JavaScript/D3.js code goes here
    </script>
</body>
</html>
